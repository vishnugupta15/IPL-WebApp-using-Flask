<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batsman Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">IPL Dashboard</div>
        <div class="nav-right">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="logout-btn" href="/logout">Logout</a>
        </div>
    </div>

    <!-- Feature Page Content -->
    <div class="feature-page">
        <h1>Explore Batsman Stats</h1>
        <p class="subtitle">View detailed performance records of any IPL batsman</p>

        <!-- Batsman selection -->
        <select id="batsmanSelect">
            <option value="">Select a Batsman</option>
        </select>
        <button id="showBatsmanBtn">Show Stats</button>

        <!-- Result area -->
        <div id="batsmanStatsResult" style="margin-top:30px; text-align:left;"></div>

        <a class="back-link" href="/dashboard">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const batsmanSelect = document.getElementById("batsmanSelect");

        // Fetch all batsmen from /api/batsmen and populate dropdown
        fetch("/api/batsmen")
            .then(res => res.json())
            .then(data => {
                console.log("Batsmen data:", data);
                data.batsmen.forEach(batsman => {
                    batsmanSelect.innerHTML += `<option value="${batsman}">${batsman}</option>`;
                });
            })
            .catch(err => {
                console.error("Failed to load batsmen:", err);
            });

        // Show batsman stats on button click
        document.getElementById("showBatsmanBtn").addEventListener("click", () => {
            const batsman = batsmanSelect.value;
            if (!batsman) {
                alert("Please select a batsman");
                return;
            }

            const resultDiv = document.getElementById("batsmanStatsResult");
            resultDiv.innerHTML = "Loading...";

            fetch(`/api/batsman-stats?batsman=${encodeURIComponent(batsman)}`)
                .then(res => res.json())
                .then(data => {
                    console.log("Batsman stats:" + data[batsman]);

                    // Extract the 'all' object for the selected batsman
                    const stats = data[batsman].all;
                
                    let html = `<h3>${batsman} Stats</h3>`;
                    html += `<p><strong>Innings Played:</strong> ${stats.innings}</p>`;
                    html += `<p><strong>Runs:</strong> ${stats.runs}</p>`;
                    html += `<p><strong>Fours:</strong> ${stats.fours}</p>`;
                    html += `<p><strong>Sixes:</strong> ${stats.sixes}</p>`;
                    html += `<p><strong>Average:</strong> ${stats.avg.toFixed(2)}</p>`;
                    html += `<p><strong>Strike Rate:</strong> ${stats.strikeRate.toFixed(2)}</p>`;
                    html += `<p><strong>50s:</strong> ${stats.fifties}</p>`;
                    html += `<p><strong>100s:</strong> ${stats.hundreds}</p>`;
                    html += `<p><strong>Highest Score:</strong> ${stats.highestScore}</p>`;
                    html += `<p><strong>Not Out:</strong> ${stats.notOut}</p>`;
                    html += `<p><strong>Player of the Match:</strong> ${stats.mom}</p>`;

                    resultDiv.innerHTML = html;
                })
                .catch(err => {
                    resultDiv.innerHTML = "Failed to load batsman stats.";
                    console.error(err);
                });
        });

    </script>
</body>
</html>
